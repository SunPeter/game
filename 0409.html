<!doctype html> 
<html> 
<head> 
    <meta charset="utf-8"> 
    <title></title> 
    <script type="text/javascript" src="animation.js"></script>
    <style type="text/css">
    	*{
    		padding: 0;
    		margin: 0;
    	}
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
</body>
<script type="text/javascript">
	
	window.onload=function() {
		var animation=new Animation("canvas");
		var canvas=animation.getCanvas();
		canvas.width=600,canvas.height=400,canvas.style.border="1px solid #FAC";

		var box={
			x:300-canvas.width/2,
			y:canvas.height/2-50,
			width:100,
			height:100
		}
		var centerX=(canvas.width-box.width)/2;
		var centerY=(canvas.height-box.height)/2;

		var	context=animation.getContext();
		var length=200,duration=1500;
		animation.setDrawStage(function(){
			box.x=length*Math.sin(this.getTime()*Math.PI*2/duration)+centerX;
			box.y=length*Math.cos(this.getTime()*Math.PI*2/duration)+centerY;

			this.clear();
			context.beginPath();
			context.fillStyle="#F00";
			context.fillRect(box.x,box.y,box.width,box.height);
		});
		animation.start();
	}
</script>
</html>
